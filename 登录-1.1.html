<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/login.css">
    <script src="../unload/font_2184584_wnboq1w7jab/iconfont.js"></script>
</head>

<body>
    <div class="tab-x">
        <i id="tab-panel-2" class="tab-anchor-2" hidden></i>
        <i id="tab-panel-3" class="tab-anchor-3" hidden></i>

        <div class="login-tabs">
            <a href="#tab-panel-1" class="login-tab tab-li">帐号登录</a>
            <span class="login-line"></span>
            <a href="#tab-panel-2" class="login-tab tab-li">扫码登录</a>
        </div>

        <div class="panel">

            <div class="panel-li">
                <div class="loginbox">
                    <!-- 输入框 -->
                    <div class="loginbox-input">
                        <label class="labelbox user" for="">
                            <input type="text" name="user" id="username" placeholder="邮箱/手机号码/用户名">
                        </label>
                        <label class="labelbox pwd" for="">
                            <input type="password" name="password" id="pwd" placeholder="密码">
                        </label>
                    </div>

                    <!-- 登录按钮 -->
                    <div class="loginbox-btn">
                        <input id="btn-adpt" type="button" value="登录">
                    </div>

                    <!-- 文字 -->
                    <div class="loginbox-text">
                        <div class="text-phone">
                            <a href="" class="phone-login">手机短信登录</a>
                        </div>
                        <div class="text-other">
                            <a class="other" href="">立即注册</a>
                            <span>|</span>
                            <a class="other" href="">忘记密码?</a>
                        </div>
                    </div>
                </div>

                <div class="login-way">
                    <div class="login-way-tit">其他方式登录</div>
                    <div class="login-way-logo">
                        <a href="">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-wb"></use>
                            </svg>
                        </a>
                        <a href="">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-wx"></use>
                            </svg>
                        </a>
                        <a href="">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-QQ"></use>
                            </svg>
                        </a>
                        <a href="">
                            <svg class="icon" aria-hidden="true">
                                <use xlink:href="#icon-zfb"></use>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>


            <div class="panel-li">
                <img class="ewm" src="../unload/二维码.png" alt="">
                <span class="ewm-title">
                    打开微信扫一扫
                </span>
            </div>
        </div>
</body>

</html>
